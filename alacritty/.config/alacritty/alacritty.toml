[font]
size = 9

[font.offset]
# x = -1
# y = 4

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
opacity = 0.95
blur = true
dimensions = { columns = 180, lines = 50 }
decorations = "None"

[cursor.style]
blinking = "On"

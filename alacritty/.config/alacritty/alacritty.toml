[font]
size = 12.0

[font.offset]
x = -1
y = 4

[font.bold]
family = "Monaspace Neon"
style = "Bold"

[font.bold_italic]
family = "Monaspace Neon"
style = "Bold Italic"

[font.italic]
family = "Monaspace Neon"
style = "Italic"

[font.normal]
family = "Monaspace Neon"
style = "Regular"

[window]
opacity = 0.8
blur = true

[cursor.style]
blinking = "On"
